<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1>LOGIN</h1>
      <label for="usuario">Usario:</label>
      <input
        class="input"
        type="text"
        id="loginUsuario"
        placeholder="Digite seu usuario"
      />

      <label for="senha">Senha:</label>
      <input
        class="input"
        type="password"
        id="loginSenha"
        placeholder="Digite sua senha"
      />

      <button onclick="entrar()">Entrar</button>
      <a id="cadastrarUsuario" href="cadastro.html">Cadastrar novo usuario</a>
    </div>
    <script src="script.js"></script>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #1c1c1c;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        background-color: #2b2b2b;
        border-radius: 10px;
        padding: 40px;
        display: flex;
        gap: 15px;
        width: 100%;
        max-width: 400px;
        align-items: center;
        flex-direction: column;
      }
      #cadastrarUsuario {
        color: #00aaff;
        text-decoration: none;
        text-align: center;
        padding: 10px;
        transition: color 0.3 ease;
      }
      #cadastrarUsuario:hover {
        text-decoration: underline;
        color: #007bff;
      }
      h1 {
        font-size: 2em;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .input {
        width: 100%;
        padding: 15px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #333;
        color: white;
        font-size: 1em;
      }
      .input::placeholder {
        color: #888;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3 ease;
        margin-top: 10px;
      }
      button:hover {
        background-color: #0056b3;
      }

      @media (max-width: 480px) {
        .container {
          padding: 25px;
          width: 90%;
        }
      }
    </style>
  </body>
</html>
