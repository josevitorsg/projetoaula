<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <style>
      /* --- Reset e Estilos Globais --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #1c1c1c;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* --- Container Principal --- */
      .container {
        background-color: #2b2b2b;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        width: 90%;
        max-width: 500px; /* Um pouco mais de espaço para as opções */
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2em;
      }

      /* --- Grupo de Opções --- */
      .options {
        display: flex;
        flex-direction: column;
        gap: 20px; /* Espaço entre as linhas de opção */
        margin-bottom: 30px;
      }

      /* Estilo para cada linha de opção (label + input) */
      .option-row {
        display: flex;
        justify-content: space-between; /* Alinha o texto à esquerda e o input à direita */
        align-items: center;
        font-size: 1.1em;
      }

      /* --- Estilo dos Inputs --- */
      /* Input de número */
      input[type="number"] {
        width: 80px; /* Largura menor para o campo de número */
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #444;
        background-color: #333;
        color: white;
        font-size: 1em;
        text-align: center;
      }

      /* Input de checkbox (estilização moderna) */
      input[type="checkbox"] {
        -webkit-appearance: none;
        appearance: none;
        background-color: #333;
        margin: 0;
        font: inherit;
        color: currentColor;
        width: 1.5em;
        height: 1.5em;
        border: 1px solid #444;
        border-radius: 4px;
        transform: translateY(-0.075em);
        display: grid;
        place-content: center;
        cursor: pointer;
      }

      /* Estilo para a marca de "check" */
      input[type="checkbox"]::before {
        content: "";
        width: 0.8em;
        height: 0.8em;
        transform: scale(0);
        transition: 120ms transform ease-in-out;
        box-shadow: inset 1em 1em #007bff;
        transform-origin: bottom left;
        clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
      }

      input[type="checkbox"]:checked::before {
        transform: scale(1);
      }

      /* --- Botão Gerar Senha --- */
      #btn-gerar {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 20px;
      }

      #btn-gerar:hover {
        background-color: #0056b3;
      }

      /* --- Campo de Resultado --- */
      #campoResultado {
        background-color: #1c1c1c;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        font-size: 1.3em;
        font-family: "Courier New", Courier, monospace; /* Fonte monoespaçada para senhas */
        color: #a5d6ff; /* Cor de destaque para a senha */
        min-height: 30px;
        word-wrap: break-word; /* Garante que senhas longas quebrem a linha */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gerador de Senha</h1>

      <div class="options">
        <div class="option-row">
          <label for="tamanho">Tamanho da senha:</label>
          <input id="tamanho" type="number" min="8" value="12" />
        </div>

        <div class="option-row">
          <label for="maiuscula">Incluir letras maiúsculas</label>
          <input id="maiuscula" type="checkbox" checked />
        </div>

        <div class="option-row">
          <label for="numeros">Incluir números</label>
          <input id="numeros" type="checkbox" checked />
        </div>

        <div class="option-row">
          <label for="especial">Incluir caracteres especiais</label>
          <input id="especial" type="checkbox" checked />
        </div>
      </div>

      <button id="btn-gerar" onclick="gerarSenha()">Gerar Senha</button>

      <div id="campoResultado">Sua senha aparecerá aqui</div>
    </div>

    <script src="passgen.js"></script>
  </body>
</html>
