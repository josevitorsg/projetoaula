<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
  </head>
  <body>
    <div>
      <h1>Gerador de senha</h1>
      <label>
        Tamanho da senha:
        <!-- definindo o tamanho da senha minimo 8, o valor 12 ja aparece na tela no input-->
        <input id="tamanho" type="number" min="8" value="12" />
      </label>
      <br />

      <label>
        Incluir letra maiúscula
        <!-- definindo se vai conter letra maiuscula com uma checkbox, que ja inicia marcada -->
        <input id="maiuscula" type="checkbox" checked />
      </label>
      <br />

      <label>
        Incluir números
        <input id="numeros" type="checkbox" checked />
      </label>
      <br />

      <label>
        Incluir caracteres especiais
        <input id="especial" type="checkbox" checked />
      </label>
      <br />

      <button id="btn-gerar" onclick="gerarSenha()">Gerar Senha</button> <br />
      <br />

      <div id="campoResultado">Sua senha vai aparecer aqui</div>
    </div>
    <script src="passgen.js"></script>
  </body>
</html>
